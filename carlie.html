<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Box Surprise</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
    }

    .gift-box {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: #ff5252;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .ribbon {
      position: absolute;
      background-color: gold;
      width: 20px;
      height: 150px;
      left: 65px;
      top: 0;
    }

    .ribbon-horizontal {
      position: absolute;
      background-color: gold;
      width: 150px;
      height: 20px;
      top: 65px;
      left: 0;
    }

    .message {
      display: block;
      background-color: #fff;
      border: 2px solid #000;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: -200px; /* Start hidden above the gift box */
      left: -75px;
      transform: translateY(-100%);
      transition: transform 0.8s ease-out; /* Smooth transition */
      opacity: 0;
    }

    .gift-box.open .message {
      transform: translateY(0); /* Slide it into view */
      opacity: 1; /* Make it fully visible */
    }

  </style>
</head>
<body>

  <div class="gift-box" id="giftBox">
    <div class="ribbon"></div>
    <div class="ribbon-horizontal"></div>
    <div class="message" id="message">
      Hi Carlie, <br> I'm proud of you, I appreciate you, I love you. <br><br> ............Retsu
    </div>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');

    giftBox.addEventListener('click', function() {
      giftBox.classList.toggle('open');
    });
  </script>

</body>
</html>
